<script>
// Automatic Slideshow - change image every 4 seconds
var myIndex = 0;
carousel();

window.drr_language = localStorage.getItem("drr_language");
if(window.drr_language == null){
window.drr_language = ["fr", "en"].indexOf(window.navigator.language) > -1 ? window.navigator.language : "en";
localStorage.setItem("drr_language", window.drr_language);
}
switchLanguage(window.drr_language);

function switchLanguage(newLanguage){
var allLanguageElements = document.querySelectorAll('[data-language]');
for(var i = 0; i< allLanguageElements.length; i++){
  allLanguageElements[i].classList.add("hide");
}
var selectedLanguageElements = document.querySelectorAll('[data-language="'+ newLanguage +'"]');
for(var i = 0; i< selectedLanguageElements.length; i++){
  selectedLanguageElements[i].classList.remove("hide");
}
localStorage.setItem("drr_language", newLanguage);
}

var englishSwitch = document.getElementsByClassName("en_languageButton");
for(var i = 0; i < englishSwitch.length; i++){
englishSwitch[i].onclick = function(e){
  e.preventDefault();
  e.stopPropagation();
  switchLanguage("en");
}
}
var frenchSwitch = document.getElementsByClassName("fr_languageButton");
for(var i = 0; i < frenchSwitch.length; i++){
frenchSwitch[i].onclick = function(e){
  e.preventDefault();
  e.stopPropagation();
  switchLanguage("fr");
}
}

function carousel() {
var i;
var x = document.getElementsByClassName("mySlides");
for (i = 0; i < x.length; i++) {
  x[i].style.display = "none";
}
myIndex++;
if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
setTimeout(carousel, 4000);
}

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
var x = document.getElementById("navDemo");
if (x.className.indexOf("w3-show") == -1) {
  x.className += " w3-show";
} else {
  x.className = x.className.replace(" w3-show", "");
}
}

// When the user clicks anywhere outside of the modal, close it
var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
if (event.target == modal) {
  modal.style.display = "none";
}
}
